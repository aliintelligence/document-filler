<!DOCTYPE html>
<html>
<head>
    <title>Test SignNow API</title>
</head>
<body>
    <h1>Test SignNow API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                // Test with minimal data
                const response = await fetch('/api/signnow-upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pdfBlob: 'data:application/pdf;base64,test',
                        customerData: {
                            firstName: 'Test',
                            lastName: 'User',
                            email: 'test@example.com',
                            id: 'test-123'
                        },
                        documentData: {
                            documentType: 'test',
                            language: 'english',
                            additionalFields: {}
                        }
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
